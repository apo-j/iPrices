<ion-view view-title="重设密码">
    <ion-content scroll="true" class="lost-psd reset-psd" overflow-scroll="true">
        <div class="heading1">验证码已发送到您的邮箱。</div>
        <div class="seperator"></div>
        <div class="login-form">
            <div class="login-pad">
                <form>
                    <input type="text" placeholder="验证码" ng-model="user.verifyCode" required>
                    <div class="seperator"></div>
                    <input type="password" placeholder="新密码" ng-model="user.password" required>
                    <div class="seperator"></div>
                    <input type="password" placeholder="再次输入新密码" ng-model="user.passwordConfirmation" required>
                    <input type="submit" value="发送" ng-click="resetPassword(user)">
                </form>
                <p class="text-center">
                    <a ui-sref="home.account-login">取消</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
