<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">

    <!-- News Tab -->
    <ion-tab title="资讯" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="home.news">
        <ion-nav-view name="home-news"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="品牌" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" ui-sref="home.brands">
        <ion-nav-view name="home-brands"></ion-nav-view>
    </ion-tab>

    <!--&lt;!&ndash; Rubrics Tab &ndash;&gt;-->
    <!--<ion-tab title="专栏" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" ui-sref="home.rubrics">-->
        <!--<ion-nav-view name="home-rubrics"></ion-nav-view>-->
    <!--</ion-tab>-->

    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="home.account">
        <ion-nav-view name="home-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
